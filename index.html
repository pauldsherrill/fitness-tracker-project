<!DOCTYPE html>
<html lang="en" data-theme="synthwave">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health and Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="text-xl text-info">Health and Fitness Tracker</a>
      </div>
      <nav class="flex-none">
       <ul class="menu menu-horizontal bg-base-200 rounded-box ">
        <button class="btn text-success"><a href="#nutrition"> Nutrition </a></button>
        <button class="btn text-success"><a href="#exercise"> Exercise </a></button>
        <button class="btn text-success"><a href="#tracker"> Tracker </a></button>
        </ul>
      </nav>
    </div>
     
    
  
 <section class="hero min-h-screen bg-base-100">
  <div class="hero-content" id="status">
   <div class="max-w-md">
    <h2 class="text-8xl font-bold text-info text-left">Today's Status</h2>
  </div>

    <div class="stats stats-vertical lg:stats-horizontal shadow text-primary-content">
  
      <div class="stat bg-primary">
        <div class="stat-title text-4xl text-base-content">Meal</div>
        <div class="text-base">Rice</div>
        <div class="text-base">Veggies</div>
        <div class="stat-desc">Total Calories:900</div>
      </div>
      
      <div class="stat bg-accent">
        <div class="stat-title text-4xl text-base-content">Workout</div>
        <div class="text-base">4,200</div>
        <div class="text-base">4,200</div>
        <div class="stat-desc">↗︎ 400 (22%)</div>
      </div>
      
    </div>
  
</section>

<!--Nutrition Section-->
  <main> 
   <section id="nutrition" class="hero min-h-screen bg-base-200 bg-primary flex flex-col items-start">
      <h2 class="text-6xl font-bold m-10 text-accent">Nutrition</h2>
      <!--Table Container-->
 
      <div class="overflow-x m-10">
      <div class="rounded-lg shadow-2xl">
        <div class="card-body">
        <table class="table table-lg">
          <!-- head -->
          <thead>
            <tr>
              <th>
              <th class="text-2xl text-base-content">Food</th>
              <th class="text-2xl text-base-content">Calories</th>
              <th class="text-2xl text-base-content">Carbs</th>
              <th class="text-2xl text-base-content">Fats</th>
            </tr>
          </thead>
          <tbody id="display-food">
            <!-- row 1 -->
            
          </tbody>
        </table>
      </div>
    </div>
    <div class="flex justify-end mt-4">
      <button class="btn btn-secondary">Log Meal</button>
    </div>
  </div>
</div>

      <button class="btn btn-secondary is-focused mb-5 self-center" onclick="my_modal_2.showModal()">Add Food to Analyze</button>
      <dialog id="my_modal_2" class="modal">
      <div class="modal-box">
        <form method="dialog" id="food-input">
          <label>Enter amount of food to get its nutrition facts!</label>
          <input class="w-full h-12 mt-5 p-2" id="food">
            <div class="modal-action">
          <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Cancel</button>
              <button class="btn" type="submit">Analyze</button>
            </div>
        </form>
      </div>
    </dialog>
</div>
</section>

    <!--Exercise Section-->
    <section id="exercise" class="bg-accent hero min-h-screen flex flex-col items-start">
      <h2 class="text-6xl font-bold m-10 text-primary">Exercise</h2>
      <div class="flex flex-row w-full mt-10 justify-around">
        <div tabindex="0" class="rounded-lg shadow-2xl collapse collapse-open w-1/5"> 
          <div class="font-bold text-2xl text-center m-3">
            Choose Muscle Group
          </div>
          <ul class="flex flex-col" id="body-part-list"> 
            <!-- body part buttons -->
          </ul>
        </div>
      <div class="grid grid-cols-2 w-2/5" id="exercise-list">
           <!-- exercise list buttons -->
      </div>
      <div class="card w-96 bg-info shadow-xl w-2/5">
        <div class="card-body">
          <h2 class="text-center text-2xl font-bold"><span id="exercise-title"></span></h2>
          <div id="hoverImageContainer"><img src="#" alt="Exercise Animation"></div>
          <label>Instructions:</label>
          <ol id="exercise-instructions" style="list-style: auto;">
              <!-- instructions li elements -->
          </ol>
          <label>Notes:</label>
          <textarea placeholder="Add workout notes here" class="h-52 bg-info border-solid border-white rounded"></textarea>
          <button class="btn btn-primary text-base-content text-2xl">Log Exercise</button>
        </div>
      </div>
    </div>
    </section>

    <div id="exercises"></div>

    <section id="tracker" class="bg-info hero min-h-screen">
      <div id="tracker">
        <h2 class="text-5xl font-bold mb-10">Track Your Weekly Progress!</h2>
        <div> <img src="./tracker.png" alt="An image of a weekly tracker" style="width: 1200px; height: 600px;"/></div>
      </div>
    </section>

    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/stg.js"></script>
  </body>
  <footer class="footer footer-center p-4 bg-info text-base-300">
    <aside>
      <p> Copyright © 2024 - <strong>Gains</strong> by The Quad </p>
    </aside>
  </footer>
</html>
